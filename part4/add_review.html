<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" href="assets/images/icon.png">
</head>
<body>
    <header>
        <div class="logo-login">
            <a href="index.html"><img src="assets/images/logo.png" alt="index"></a>
            <a href="login.html" id="login-link"><button class="login-button">Login<img src="assets/images/login.png" alt="login-logo" class="icon-login"></button></a>
        </div>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <h2>Add a Review</h2>

            <label for="review">Your Review:</label>
            <textarea id="review" name="review" placeholder="Write your review here" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="1">1 ⭐</option>
                <option value="2">2 ⭐⭐</option>
                <option value="3">3 ⭐⭐⭐</option>
                <option value="4">4 ⭐⭐⭐⭐</option>
                <option value="5">5 ⭐⭐⭐⭐⭐</option>
            </select>
            
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <script src="assets/js/scripts.js"></script>
</body>
