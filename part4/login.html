<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" href="assets/images/logos-icons/icon.png">
</head>
<body>
    <header>
        <div class="logo-login">

            <a href="index.html"><img src="assets/images/logos-icons/logo.png" alt="index"></a>

            <a href="login.html" id="login-link">
                <button class="login-button">
                  <span class="login-text">Login</span>
                  <img src="assets/images/logos-icons/login.png" alt="login-logo" class="icon-login">
                </button>
              </a>
            <a href="login.html" id="logout-link">
                <button class="login-button">
                  <span class="login-text">Logout</span>
                  <img src="assets/images/logos-icons/logout.svg" alt="login-logo" class="icon-logout">
                </button>
            </a>
        </div>
    </header>
    <main>
        <div class="separator-header">
            <span></span>
        </div>
        <div class="flip-container">
            <div class="flipper">
                <!-- Login Form -->
                <div class="front">
                    <form id="login-form">
                        <h2>Sign in</h2>
                        <p class="switch-form">Don't have an account? <a href="#" id="show-register">Create one</a></p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            
                            <button type="submit">Login</button>
                        </form>
                        
                        <div class="separator-container">
                            <div class="separator">
                                <span>or</span>
                            </div>
                        </div>
                        
                        <div class="social-login-buttons">
                            <button class="social-login-btn google-btn">
                                <img src="assets/images/logos-icons/logo-google.png" alt="logo-google">Continue with <strong>Google</strong>
                            </button>
                            <button class="social-login-btn facebook-btn">
                                <img src="assets/images/logos-icons/logo-facebook.png" alt="logo-facebook">Continue with <strong>Facebook</strong>
                            </button>
                            <button class="social-login-btn apple-btn">
                                <img src="assets/images/logos-icons/apple-logo.png" alt="apple-button">Continue with <strong>Apple</strong>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Register Form -->
                    <div class="back">
                        <form id="register-form">
                            <h2>Register</h2>
                            <p class="switch-form">Already have an account? <a href="#" id="show-login">Login</a></p>
                            <label for="register-firstName">First name</label>
                            <input type="register-firstName" id="register-firstName" name="firstName" required>

                            <label for="register-lastName">Last name</label>
                            <input type="register-lastName" id="register-lastName" name="lastName" required>

                            <label for="register-email">Email:</label>
                            <input type="register-email" id="register-email" name="email" required>
                            
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" name="password" required>
                            
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            
                            <button type="submit">Register</button>
                        </form>
                        <div class="social-login-buttons">
                            <button class="social-login-btn google-btn">
                                <img src="assets/images/logos-icons/logo-google.png" alt="logo-google">Continue with <strong>Google</strong>
                            </button>
                            <button class="social-login-btn facebook-btn">
                                <img src="assets/images/logos-icons/logo-facebook.png" alt="logo-facebook">Continue with <strong>Facebook</strong>
                            </button>
                            <button class="social-login-btn apple-btn">
                                <img src="assets/images/logos-icons/apple-logo.png" alt="apple-button">Continue with <strong>Apple</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        
    </main>
    <script src="assets/js/scripts.js"></script>
</body>
<footer>
    <p>&copy; HBNB Vieilledent Adrien - Holberton School - C#25 - All rights reserved</p>
</footer>
</html>
