<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="icon" href="assets/images/icon.png">
</head>
<body>
    <header>
        <div class="logo-login">

            <a href="index.html"><img src="assets/images/logo.png" alt="index"></a>

            <a href="login.html" id="login-link">
                <button class="login-button">
                  <span class="login-text">Login</span>
                  <img src="assets/images/login.png" alt="login-logo" class="icon-login">
                </button>
              </a>
            <a href="login.html" id="logout-link">
                <button class="login-button">
                  <span class="login-text">Logout</span>
                  <img src="assets/images/logout.svg" alt="login-logo" class="icon-logout">
                </button>
            </a>
        </div>
    </header>
    <main>
        <div class="separator-header">
            <span></span>
        </div>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <!-- Span with written "or" -->
        <div class="separator-container">
            <div class="separator">
                <span>or</span>
            </div>
        </div>
        
        <div class="social-login-buttons">
            <button class="social-login-btn google-btn">
                <img src="/assets/images/logo-google.png" alt="logo-google">Continue with <strong>Google</strong></button>
            <button class="social-login-btn facebook-btn">
                <img src="assets/images/logo-facebook.png" alt="logo-facebook">Continue with <strong>Facebook</strong></button>
                <button class="social-login-btn apple-btn">
                    <img src="assets/images/apple-logo.png" alt="apple-button">Continue with <strong>Apple</strong></button>
        </div>
        
    </main>
    <script src="assets/js/scripts.js"></script>
</body>
<footer>
    <p>&copy; HBNB Vieilledent Adrien - Holberton School - C#25 - All rights reserved</p>
</footer>
</html>
